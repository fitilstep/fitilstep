<div ng-app="appwiki" ng-controller="wikiController" class="container text-center">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <div class="input-group">
        <form ng-submit="searchWiki()" data-drupal-form-fields="">
          <input class="form-control" #searchTerm placeholder="Введите запрос поиска">
        </form>
        <span class="input-group-btn">
          <a class="btn btn-primary" (click)="search(searchTerm.value)">Поиск</a>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12" *ngFor="let art of article; index as i">
      article : {{art}}
      <div class="row">
        <div class="col-12">
          description: {{description[i]}}
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          link:<a href={{link[i]}}>{{link[i]}}</a>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>
